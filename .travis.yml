sudo: required
dist: trusty

language: generic

install:
  #install Lua 5.3 (not in Ubuntu repositories yet)
  - wget http://www.lua.org/ftp/lua-5.3.1.tar.gz
  - tar xzf lua-5.3.1.tar.gz
  - cd lua-5.3.1
  - make linux
  - sudo make install
  - cd ..

  - sudo apt-get install luajit
  - sudo apt-get install luarocks
  - sudo luarocks install busted

script:
  - for lua in /usr/bin/lua*
  - do
  -   busted --lua=$lua spec
  - done
